#Url d'acces a l'application
server.port=9090

# Config base de donnees
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/walletDB?createDatabaseIfNotExist=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect

# ddl-auto=create pour CREATE TABLE automatique(s)
# en mode developpement \uFFFD chaque redemarrage (test ou main)
spring.jpa.hibernate.ddl-auto=create

#pour activer les Dao automatiques de Spring-Data-jpa
spring.data.jpa.repositories.enabled=true

springdoc.swagger-ui.path= /doc-swagger.html
